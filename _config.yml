# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: MIB
email: ssemasuka@gmail.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: semasuka
github_username:  semasuka
linkedin_username: semasuka-stern-437096150
logo: /assets/logo/logo_1.png


#disqus
disqus:
    shortname: semasuka-blog


#search
search: true
search_provider: algolia
algolia:
  application_id: S8599KF4SX
  index_name: Machine Intelligence Blog
  search_only_api_key: cfdcaf59f1ae09c690f4011885a019a8
  powered_by: false

#author
author:
  name: Semasuka Stern
  twitter: semasuka
  picture: /assets/profile/profile.jpg

#default front matter
defaults:
  -
    scope:
      path: "" #to all files
      type: "posts"
    values:
      layout: "post"
      comments: true
      author: "Semasuka Stern"
      read_time: true

#pagination
paginate: 4  # amount of posts to show per page
paginate_path: /page:num/


# Google Analytics
google_analytics: UA-77458218-1


# Build settings
markdown: kramdown
theme: jekyll-theme-basically-basic
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag


