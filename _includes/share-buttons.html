<div class="share-page">
    Share this post on 
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><span class="icon icon--twitter">{% include icon-twitter.svg %}</span></a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><span class="icon icon--facebook">{% include icon-facebook.svg %}</span></a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ pageurl }}&title=&summary=&source=" rel="nofollow" target="_blank" title="Share on LinkedIn"><span class="icon icon--linkedin">{% include icon-linkedin.svg %}</span></a>
    <a href="mailto:?&body={{ site.url }}{{ pageurl }}" target="_blank" title="Share on Email"><span class="icon icon--email">{% include icon-email.svg %}</span></a>
</div>
